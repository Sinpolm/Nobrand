<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <link href="https://fonts.googleapis.com/css2?family=Encorpada+Pro:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffef96; /* Cheerful yellow background */
            color: #333; /* Dark text color for better contrast */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff; /* White container background */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Encorpada Pro', sans-serif;
            color: #42b983; /* Bright green color for a cheerful "Thank You" */
            font-size: 60px;
            margin-bottom: 20px;
        }

        .smiley {
            font-size: 60px;
            margin-bottom: 20px;
            color: #42b983; /* Matching the "Thank You" color */
        }

        p {
            color: #777; /* Slightly darker gray for better readability */
            font-size: 18px;
            margin-bottom: 10px;
        }

        .go-home-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #42b983; /* Bright green for the "Go Home" button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .go-home-button:hover {
            background-color: #2d8f6f; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="smiley">&#128512;</div>
        <h1>Thank You!</h1>
        <p>Your order has been successfully placed. We appreciate your business!</p>
        <p>Order Details: #123456</p>
        
        <!-- Go Home Button -->
        <a href="index.html" class="go-home-button">Go Home</a>
    </div>

</body>
</html>
